name: Deploy React Portfolio (Staging & Prod)

on:
  push:
    branches:
      - "main"    # Trigger per Produzione
      - "staging" # Trigger per Staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del codice
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Installazione dipendenze
      - name: Install dependencies
        run: npm ci

      # 4. Build dell'Applicazione React (Aggiungi logica condizionale per la Base Path)
      - name: Build React App (Conditional Base Path)
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            # Usa un percorso relativo './' per Staging
            npm run build -- --base=./ 
          else
            # Per Main, usa il build standard (o path assoluto '/')
            npm run build
          fi

      # 5. Deploy Staging (Solo se branch == staging)
      - name: Deploy Staging
        if: github.ref == 'refs/heads/staging'
        uses: peaceiris/actions-gh-pages@v3 
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }} 
          external_repository: mannuccimattia/mannuccimattia.github.io 
          publish_branch: main 
          publish_dir: ./dist 
          # Configurazione fissa per Staging
          destination_dir: staging
          force_orphan: true 
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # 6. Deploy Produzione (Solo se branch == main)
      - name: Deploy Production
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3 
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }} 
          external_repository: mannuccimattia/mannuccimattia.github.io 
          publish_branch: main 
          publish_dir: ./dist 
          # Configurazione fissa per Produzione
          destination_dir: .
          force_orphan: false # CRITICO: Usa false in Produzione
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'