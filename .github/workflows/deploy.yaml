name: Deploy React Portfolio (Production Only)

on:
  push:
    branches:
      - "main" # Trigger solo per il branch 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del codice
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Installazione dipendenze
      - name: Install dependencies
        run: npm ci

      # 4. Build dell'Applicazione React per la Root (Path Assoluto/Root-Based)
      # Non serve pi√π la logica condizionale o --base=./
      - name: Build React App for Production
        run: npm run build

      - name: Upload Build Artifact for Inspection
        uses: actions/upload-artifact@v4
        with:
          name: debug-dist-folder
          path: ./dist

